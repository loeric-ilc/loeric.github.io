        /* === ç¡¬å¹£é¡¯ç¤ºå€æ ¼ç·šä½ˆå±€ END === */

        .coin-buttons {

        /* å·²é¸ç¡¬å¹£åˆ—è¡¨ (èˆ‡åŸå§‹ç¢¼ç›¸åŒ, åƒ…ç¸®å°) */
        .selected-coin-item {

        /* å…¶ä»–æ§åˆ¶æŒ‰éˆ•ã€è¨Šæ¯å€æ¨£å¼ä¸è®Š */
        .control-buttons { display: flex; justify-content: center; gap: 20px; }

<body>
    <div class="game-container">
        <h1>âœ¨ å¯æ„›æ•¸éŒ¢å¤§æŒ‘æˆ° âœ¨</h1>

        <p id="audio-tip">ğŸ”Š æç¤ºï¼šè‹¥ç„¡è²éŸ³ï¼Œè«‹é»æ“Šç•«é¢ä»»æ„è™•å•Ÿç”¨éŸ³æ•ˆã€‚</p>
        
        <div class="top-game-info">
            <div class="question-area">
                é¡Œç›®ï¼šè«‹æ¹Šå‡ºä»¥ä¸‹é‡‘é¡ï¼š <span id="target-amount">0</span> å…ƒ
            </div>

            <div class="answer-area">
                ç›®å‰ç¸½é¡ï¼š<span id="current-amount">0</span> å…ƒ
                <div class="coin-display-grid">
                    <div class="coin-column">
                        <div id="coins-10-container"></div>
                    </div>
                    <div class="coin-column">
                        <div id="coins-1-container"></div>
                    </div>
                </div>
                </div>
        </div>
        
        <div class="control-buttons">
            <button id="check-button" class="action-button" onclick="checkAnswer()">ç¢ºå®š</button>
            <button id="reset-button" class="action-button" onclick="resetGame()">ä¸‹ä¸€é¡Œ</button>
        </div>

        <div class="section-title">é»é¸ç¡¬å¹£</div>
        <div class="coin-buttons">
            <button id="coin-1" class="coin-button" onclick="addCoin(1)">1 å…ƒ</button>
            <button id="coin-10" class="coin-button" onclick="addCoin(10)">10 å…ƒ</button>

    <script>
        // JavaScript é‚è¼¯é–‹å§‹
        let targetAmount = 0;
        let selectedCoins = [];

        const targetAmountDisplay = document.getElementById('target-amount');
        const currentAmountDisplay = document.getElementById('current-amount');
        // è®Šæ›´ï¼šå–å¾—å…©å€‹ä¸åŒçš„ç¡¬å¹£å®¹å™¨
        const coins10Container = document.getElementById('coins-10-container');
        const coins1Container = document.getElementById('coins-1-container');
        const messageDisplay = document.getElementById('message');
        
        const synth = window.speechSynthesis;
        let audioContext;

        // *** éŸ³æ•ˆèˆ‡èªéŸ³å›é¥‹åŠŸèƒ½ (ä¿æŒä¸è®Š) ***
        function speak(text) {
            synth.cancel(); 
            if (!synth) return; 
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW'; 
            utterance.rate = 0.9; 
            synth.speak(utterance);
        }

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log("AudioContext åˆå§‹åŒ–æˆåŠŸã€‚");
                document.getElementById('audio-tip').style.display = 'none';
            }
        }
        
        document.body.addEventListener('click', initAudioContext, { once: true });


        function playTone(freq, duration, gainValue = 0.5) {
            initAudioContext();
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine'; 
            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(gainValue, audioContext.currentTime + 0.01);
            
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playSuccessMelody() {
            initAudioContext();
            if (!audioContext) return;
            if (audioContext.state === 'suspended') { audioContext.resume(); }

            const now = audioContext.currentTime;

            const osc1 = audioContext.createOscillator(); 
            const gain1 = audioContext.createGain();
            osc1.connect(gain1); 
            gain1.connect(audioContext.destination);
            
            osc1.frequency.value = 659.25; 
            osc1.type = 'triangle'; 
            
            gain1.gain.setValueAtTime(0.5, now); 
            gain1.gain.exponentialRampToValueAtTime(0.001, now + 0.4); 
            
            osc1.start(now); 
            osc1.stop(now + 0.4);

            const osc2 = audioContext.createOscillator(); 
            const gain2 = audioContext.createGain();
            osc2.connect(gain2); 
            gain2.connect(audioContext.destination);
            
            osc2.frequency.value = 523.25; 
            osc2.type = 'triangle';
            
            gain2.gain.setValueAtTime(0.5, now + 0.3); 
            gain2.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
            
            osc2.start(now + 0.3); 
            osc2.stop(now + 0.8);
        }

        function playBuzzer() {
            playTone(150, 0.5, 0.5); 
        }
        // *** éŸ³æ•ˆèˆ‡èªéŸ³å›é¥‹åŠŸèƒ½ End ***

        // 1. ç”¢ç”Ÿæ–°é¡Œç›® (ä¸è®Š)
        function generateNewQuestion() {
            targetAmount = Math.floor(Math.random() * 20) + 1; 
            targetAmountDisplay.textContent = targetAmount;
            
            resetSelection();
            messageDisplay.textContent = "";
        }

        // 2. è™•ç†é»é¸ç¡¬å¹£ (ä¸è®Š)
        function addCoin(value) {
            playTone(800, 0.05, 0.1); 

            selectedCoins.push(value);
            // æ–°å¢çš„ç¡¬å¹£é€šå¸¸æ˜¯æ”¾åœ¨æ¸…å–®çš„æœ€å¾Œï¼Œæ‰€ä»¥æˆ‘å€‘å¯ä»¥å‡è¨­å®ƒæ“æœ‰æœ€å¤§çš„ç´¢å¼•ï¼Œé€™å°‡æœ‰åŠ©æ–¼ updateDisplay å‡½å¼æ­£ç¢ºåœ°ç‚ºå®ƒç¶å®šç§»é™¤äº‹ä»¶ã€‚
            updateDisplay(); 
        }

        // 3. ç§»é™¤ç¡¬å¹£
        function removeCoin(index) {
            playTone(400, 0.05, 0.1); 
            
            // ç”±æ–¼ selectedCoins é™£åˆ—ç¾åœ¨æ˜¯ã€Œä¸åˆ†å¹£å€¼ã€çš„ç¸½åˆ—è¡¨ï¼Œæˆ‘å€‘åªéœ€è¦ä¾ç´¢å¼•ç§»é™¤å³å¯ã€‚
            selectedCoins.splice(index, 1); 
            // ç”±æ–¼ selectedCoins çš„ç´¢å¼•ç™¼ç”Ÿäº†è®ŠåŒ–ï¼Œæˆ‘å€‘éœ€è¦é‡æ–°ç¹ªè£½æ•´å€‹åˆ—è¡¨ã€‚
            updateDisplay(); 
        }

        // 4. æ›´æ–°ç•«é¢é¡¯ç¤º (***ä¸»è¦è®Šå‹•åœ¨æ­¤***)
        function updateDisplay() {
            const currentTotal = selectedCoins.reduce((sum, value) => sum + value, 0);
            currentAmountDisplay.textContent = currentTotal;

            // æ¸…ç©ºå…©å€‹ç¡¬å¹£å®¹å™¨
            coins10Container.innerHTML = '';
            coins1Container.innerHTML = '';

            // æŒ‰å¹£å€¼æ’åº (è®“ç•«é¢æ›´æ•´é½Š)
            const sortedCoins = [...selectedCoins].sort((a, b) => b - a);

            // éæ­·æ’åºå¾Œçš„ç¡¬å¹£åˆ—è¡¨ï¼Œä¸¦å°‡ç¡¬å¹£åˆ†æµåˆ°å°æ‡‰çš„å®¹å™¨ä¸­
            sortedCoins.forEach((value, indexInSorted) => {
                const coinElement = document.createElement('span');
                coinElement.className = `selected-coin-item coin-value-${value}`; 
                coinElement.textContent = value;

                // æ‰¾åˆ°è©²ç¡¬å¹£åœ¨åŸå§‹ selectedCoins é™£åˆ—ä¸­çš„ç´¢å¼•
                // æ³¨æ„ï¼šé€™è£¡å¿…é ˆæ‰¾åˆ° **åŸå§‹é™£åˆ—** ä¸­å°æ‡‰çš„ç´¢å¼•ï¼Œå› ç‚º removeCoin æ˜¯åŸºæ–¼ selectedCoins é™£åˆ—æ“ä½œçš„ã€‚
                // ç‚ºäº†ç°¡åŒ–ï¼Œæˆ‘å€‘å°‡ä½¿ç”¨ selectedCoins çš„ç•¶å‰å…§å®¹ä½œç‚º referenceï¼Œä¸¦åœ¨é»æ“Šç§»é™¤æ™‚ï¼Œæ‰¾åˆ°ç¬¬ä¸€å€‹åŒ¹é…çš„å€¼ç§»é™¤ã€‚
                
                // ç”±æ–¼ç›´æ¥ä½¿ç”¨ sortedCoins çš„ indexInSorted æœƒå°è‡´èˆ‡ selectedCoins éŒ¯ä½ï¼Œ
                // æˆ‘å€‘æ¡ç”¨ä¸€å€‹æ›´ç°¡å–®ä½†åŠŸèƒ½ä¸Šå¯ä»¥æ¥å—çš„æ–¹æ³•ï¼šé»æ“Šã€Œå·²é¸ç¡¬å¹£ã€æ™‚ï¼Œç§»é™¤ **ç¬¬ä¸€å€‹** åŒ¹é…è©²å¹£å€¼çš„å€¼ã€‚
                coinElement.onclick = () => {
                     // æ‰¾åˆ° selectedCoins ä¸­ç¬¬ä¸€å€‹åŒ¹é…è©²å¹£å€¼çš„å€¼çš„ç´¢å¼•
                     const originalIndex = selectedCoins.findIndex(v => v === value);
                     if (originalIndex !== -1) {
                         removeCoin(originalIndex);
                     }
                };

                if (value === 10) {
                    coins10Container.appendChild(coinElement);
                } else if (value === 1) {
                    coins1Container.appendChild(coinElement);
                }
            });
            

        }


        // 5. æª¢æŸ¥ç­”æ¡ˆ (ä¸è®Š)
        function checkAnswer() {
            const currentTotal = selectedCoins.reduce((sum, value) => sum + value, 0);

            if (currentTotal === targetAmount) {
                playSuccessMelody(); 
                messageDisplay.className = 'correct';
                messageDisplay.textContent = "ğŸ‰ å¤ªæ£’äº†ï¼é‡‘é¡æ­£ç¢ºï¼ğŸ‰";
                
                speak("ç­”å°äº†!!ä½ å¥½æ£’!!");
                
                document.querySelectorAll('.coin-button').forEach(btn => btn.disabled = true);
                setTimeout(resetGame, 3500); 

            } else if (currentTotal < targetAmount) {
                playBuzzer();
                messageDisplay.className = 'incorrect';
                messageDisplay.textContent = `ä¸å¤ å–”ï¼ä½ é»äº† ${currentTotal} å…ƒï¼Œé‚„å·® ${targetAmount - currentTotal} å…ƒã€‚`;
                
                speak("ä¸å°å–”ï¼Œé‡‘é¡é‚„ä¸å¤ ï¼Œè«‹å†é»é¸ç¡¬å¹£ã€‚");

            } else { // currentTotal > targetAmount
                playBuzzer();
                messageDisplay.className = 'incorrect';
                messageDisplay.textContent = `å¤ªå¤šäº†ï¼ä½ é»äº† ${currentTotal} å…ƒï¼Œè¶…éäº† ${currentTotal - targetAmount} å…ƒã€‚`;

                speak("é‡‘é¡å¤ªå¤šäº†ï¼Œè«‹é»æ“Šç¡¬å¹£ç§»é™¤ä¸€äº›ã€‚");
            }
        }

        // 6. é‡è¨­éŠæˆ² (ä¸‹ä¸€é¡Œ) (ä¸è®Š)
        function resetGame() {
            document.querySelectorAll('.coin-button').forEach(btn => btn.disabled = false);
            generateNewQuestion();
        }

        // 7. æ¸…ç©ºå·²é»é¸çš„ç¡¬å¹£ (ä¸è®Š)
        function resetSelection() {
            selectedCoins = [];
            updateDisplay();
        }

        // éŠæˆ²å•Ÿå‹•æ™‚ï¼Œè‡ªå‹•ç”¢ç”Ÿç¬¬ä¸€é“é¡Œç›® (ä¸è®Š)
        window.onload = generateNewQuestion; 
        
        // JavaScript é‚è¼¯çµæŸ
    </script>
